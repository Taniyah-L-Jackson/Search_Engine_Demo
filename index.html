<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="searchAndDisplay">

        <!-- Title -->
        <h1>Browse Github's API (User Search)</h1>

        <!-- Search Box -->
        <input type="text" id='user'>
        <span><button id='searchBtn' onclick="displayUsers()">Search</button></span>

        <!-- Search Total -->
        <h2 id='totalSearchResults'></h2>

        <!-- Displayed data -->
        <div id='showData'></div>

        <!-- Pagination -->
        <div class="pagination">
            <button id='prev' onclick="prevPage()"><<</button>
            <span id="pageNums"></span>
            <button id='next' onclick="nextPage()">>></button>
        </div>

    </div>

    <!-- Script -->
    <script src="js/app.js"></script>

</body>
</html>
